<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleach: Seireitei Command</title>
    <link rel="stylesheet" href="bleach.css">
</head>
<body>
    <header>
        <nav id="resources">
            <div class="resource-item" id="spiritual-energy">
                <h2>Spiritual Energy</h2>
                <p>500</p>
            </div>
            <div class="resource-item" id="morale">
                <h2>Morale</h2>
                <p>High</p>
            </div>
        </nav>
    </header>
    
    <main>
        <section id="squad-status">
            <h2>Squad Status</h2>
            <div id="squad-list">
                <!-- Squa statuses will be inserted here by JavaScript -->
            </div>
        </section>
        
        <section id="dialogue">
            <h2>Dialogue</h2>
            <p>Welcome, Head Captain! What are your orders?</p>
            <button id="deploy-btn">Deploy Squad</button>
            <button id="meeting-btn">Hold Meeting</button>
        </section>

        <section id="map">
            <h2>Seireitei Map</h2>
            <div id="map-container">
                <img src="images/SeireiteiMap.webp" alt="Seireitei Map" id="seireitei-map">
            </div>
        </section>
    </main>

    <!-- Modal for squad details -->
    <div id="squad-detail-modal" class="modal">
        <div class="modal-content">
            <span id="close-squad-details" class="close">&times;</span>
            <div id="squad-details"></div>
        </div>
    </div>

    <!-- Modal for deploying squads -->
    <div id="deploy-modal" class="modal">
        <div class="modal-content">
            <span id="close-deploy" class="close">&times;</span>
            <h2>Deploy Squad</h2>
            <label for="squad-select">Select Squad:</label>
            <select id="squad-select">
                <!-- Squads will be populated here by JavaScript -->
            </select>

            <label for="action-select">Select Action:</label>
            <select id="action-select">
                <option value="Patrol">Patrol</option>
                <option value="Recon">Recon</option>
                <option value="Attack">Attack</option>
                <option value="Defend">Defend</option>
            </select>

            <label for="time-select">Estimated Time:</label>
            <select id="time-select">
                <option value="1">1 hour</option>
                <option value="3">3 hours</option>
                <option value="6">6 hours</option>
                <option value="12">12 hours</option>
            </select>

            <button id="confirm-deploy">Confirm Deployment</button>
        </div>
    </div>

    <!-- Modal for holding a meeting -->
    <div id="meeting-modal" class="modal">
        <div class="modal-content">
            <span id="close-meeting" class="close">&times;</span>
            <h2>Hold a Meeting</h2>
            <label for="meeting-reason">Reason for Meeting:</label>
            <input type="text" id="meeting-reason" placeholder="Enter reason here">

            <label for="captain-select">Select Captain:</label>
            <select id="captain-select">
                <!-- Captains will be populated here by JavaScript -->
            </select>

            <button id="start-meeting">Start Meeting</button>
            <div id="meeting-content"></div>
            <div id="captain-dialogue"></div>
        </div>
    </div>

    <script src="bleach.js"></script>
</body>
</html>
