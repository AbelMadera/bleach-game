<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleach: Seireitei Command</title>
    <link rel="stylesheet" href="bleach.css">
</head>
<body>
    <!-- Resources Nav Bar -->
    <div id="resources-nav">
        <div id="energy-status">Spiritual Energy: 500</div>
        <div id="morale-status">Morale: High</div>
    </div>

    <!-- Squad Status Section -->
    <div id="squad-status">
        <h2>Squad Status</h2>
        <div id="squad-list">
            <!-- Squad statuses will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- Dialogue and Actions -->
    <div id="dialogue">
        <h2>Dialogue</h2>
        <p id="dialogue-text">Welcome, Head Captain! What are your orders?</p>
        <button id="deploy-btn">Deploy Squad</button>
        <button id="meeting-btn">Hold Meeting</button>
    </div>

    <!-- Map Section -->
    <div id="map-container">
        <h2>Seireitei Map</h2>
        <img src="images/SeireiteiMap.webp" alt="Seireitei Map" id="seireitei-map">
    </div>

    <!-- Modal for selecting squad and action -->
    <div id="deploy-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Deploy Squad</h2>
            <label for="squad-select">Select Squad:</label>
            <select id="squad-select">
                <!-- Squads will be populated here by JavaScript -->
            </select>

            <label for="action-select">Select Action:</label>
            <select id="action-select">
                <option value="Patrol">Patrol</option>
                <option value="Recon">Recon</option>
                <option value="Attack">Attack</option>
                <option value="Defend">Defend</option>
            </select>

            <label for="time-select">Estimated Time:</label>
            <select id="time-select">
                <option value="1">1 hour</option>
                <option value="3">3 hours</option>
                <option value="6">6 hours</option>
                <option value="12">12 hours</option>
            </select>

            <button id="confirm-deploy">Confirm Deployment</button>
        </div>
    </div>

    <script src="bleach.js"></script>
</body>
</html>
